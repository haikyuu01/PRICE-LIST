<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PRICE LIST MARKET</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="web-title">
    <h1 class="pricelist">PRICE LIST</h1>
    <p class="cheap-price">BEST HOSTING!</p>
  </div>
  <div class="simple-plan">
    <center>
    <h1 class="simple-plan">SIMPLE PLAN</h1>
    <p class="simple-price">50 PHP</p>
    <p class="simple-price">LOW PING</p>
    <p class="simple-database">FREE DATABASE</p>
    <p class="simple-renew">30 PHP RENEW</p>
    <p class="simple-slot">50 PLAYER SLOT</p>
    </center>
  </div>
  <div class="medium-plan">
    <center>
      <h1 class="medium-plan">MEDIUM PLAN</h1>
      <p class="medium-price">70 PHP</p>
      <p class="medium-ping">LOW PING</p>
      <p class="medium-database">FREE DATABASE</p>
      <p class="medium-renew">50 PHP RENEW</p>
      <p class="medium-slot">100 PLAYER SLOT</p>
      <p class="medium-port">CUSTOM PORT</p>
    </center>
  </div>
  <div class="high-plan">
    <center>
      <h1 class="high-plan">HIGH PLAN</h1>
      <p class="high-price">100 PHP</p>
      <p class="high-ping">LOW PING</p>
      <p class="high-database">FREE DATABASE</p>
      <p class="high-renew">70 PHP RENEW</p>
      <p class="high-slot">1000 PLAYER SLOT</p>
      <p class="high-port">CUSTOM PORT</p>
      <p class="high-protection">FULLY PROTECTION</p>
    </center>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs/editor/editor.main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vscode-webview-ui-toolkit/1.2.2/toolkit.min.js"></script>
<script src="script.js"></script>

  
</body>

</html>
